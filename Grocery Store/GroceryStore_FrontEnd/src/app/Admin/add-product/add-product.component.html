<div class="container my-5">
    <h1 class="mb-2 text-center">Add New Product</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="OnSubmit()">
                <div class="mb-3">
                  <label class="form-label">Product Name</label>
                  <input type="text" 
                         class="form-control" 
                         name="productName" 
                         [(ngModel)]="addProduct.productName" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input type="text" 
                           class="form-control" 
                           name="description" 
                           [(ngModel)]="addProduct.description">
                </div>
                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" 
                           class="form-control"
                           name="category" 
                           [(ngModel)]="addProduct.category">
                </div>
                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" 
                           class="form-control" 
                           name="quantity" 
                           [(ngModel)]="addProduct.quantity">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input type="text" 
                           class="form-control"
                           name="imageUrl" 
                           [(ngModel)]="addProduct.imageUrl">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Price</label>
                    <input type="number" 
                           class="form-control" 
                           name="price" 
                           [(ngModel)]="addProduct.price">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Discount</label>
                    <input type="number" 
                           class="form-control"
                           name="discount" 
                           [(ngModel)]="addProduct.discount">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Specifications</label>
                    <input type="text" 
                           class="form-control" 
                           name="specification" 
                           [(ngModel)]="addProduct.specification">
                  </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
